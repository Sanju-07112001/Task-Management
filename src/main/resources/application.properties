# ✅ Application Name
spring.application.name=todo-app

# ✅ PostgreSQL Database Configuration (Uses Render Environment Variables)
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:5432/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ✅ Hibernate Configuration (For Entity Management)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ✅ Connection Pool Settings (Optimized for Cloud Deployment)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ✅ Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO
